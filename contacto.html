<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Moments (2).png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,600;6..96,700;6..96,900&family=Noto+Serif+SC:wght@900&family=Open+Sans:ital@1&family=Oswald:wght@300;400;600&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">   
<title>Contacto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <div class="header">
            <img class="icono" src="img/Moments (2).png" alt="icono">
            <h1 class="header__titulo">Momentos</h1>
        </div>
            <p class="header__parrafo">Encontra los mejores lugares, para los mejores momentos.</p>
        <div class="imagen">  
            <img class="header__imagen"  src="img/imagen-footer.jpg" alt="Restaurant">
        </div> 
        <div class="rotating-text-wrapper">
            <h2>Bienvenidos</h2>
            <h2>A Momentos</h2>
            <h2>Encuentra los mejores lugares</h2>
        </div>
        
        </header>
        <main>
        <section class="container-form">
            <h2 class="text-center">Contacto</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="text" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="inputAddress" >
                </div>
                 <!-- <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="Nombre" placeholder="Nombre Completo">
                </div>  -->
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Provincia</label>
                    <select id="inputState" class="form-select">
                    <option selected>Opcion...</option>
                    <option>...</option>
                </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">CP</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                <!-- <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        
                    </label>
                </div> -->
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
            </section>
        </main>
        <footer>
            <img class="icono" src="img/Moments (2).png" alt="icono">
            <p>  2023 Company Fer-IT</p>  
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
