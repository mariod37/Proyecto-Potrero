<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="shortcut icon" href="img/Moments (2).png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,600;6..96,700;6..96,900&family=Noto+Serif+SC:wght@900&family=Open+Sans:ital@1&family=Oswald:wght@300;400;600&family=PT+Sans:wght@400;700&display=swap"
    rel="stylesheet"/>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"/>

    <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
    <header>
    <div class="header">
        <h1 class="header__titulo">Momentos</h1>
    </div>
    <p class="header__parrafo">
        Encontra los mejores lugares, para los mejores momentos.
    </p>
    <div class="imagen">
        <img
            class="header__imagen"
            src="img/imagen-footer.jpg"
            alt="Restaurant"/> 
    </div>
    <div class="rotating-text-wrapper">
        <h2>Bienvenidos</h2>
        <h2>A Momentos</h2>
        <h2>Encuentra los mejores lugares</h2>
    </div>
    </header>
    <main>
    <div class="inicio">
        <a class="enlace" href="index.html">Inicio</a>
    </div>
    <section class="container-form">
        <h2 class="text-center">Contacto</h2>
        <form
        action="https://formspree.io/f/{form_id}"
        method="post"
        class="formulario">
        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre completo</label>
            <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"/>
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de consulta</label>
            <select id="tipo"class="form-select aria-label="Default select example">
            <option selected>Selecione una opcion</option>
            <option value="1">Ayuda</option>
            <option value="2">Contrata servicios</option>
            <option value="3">Trabaja con nosotros</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
            <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"> 
        </textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>
    </main>
    <footer>
    <img class="icono" src="img/Moments (2).png" alt="icono" />
    <p>2023 Company Fer-IT</p>
    </footer>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
    ></script>
</body>
</html>
